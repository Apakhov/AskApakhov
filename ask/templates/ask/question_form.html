{% extends "ask/base.html" %}
{% load static %}

{% block title %}New Question{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'ask/questions.css' %}" type="text/css">{% endblock %}

{% block main-content %}
<h3 class="pb-3 mb-3 mr-2 main-header">
    New Question
</h3>
<form class="basic-form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group row mt-5">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-default">Ask!</button>
        </div>
    </div>
</form>

<form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
            <input type="" class="form-control" id="title" placeholder="Why are we stil here? Just to suffer?">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="question">Question:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="question" placeholder="Every night, I can feel my leg… and my arm… even my fingers. The body I’ve lost… the comrades I’ve lost… won’t stop hurting… It’s like they’re all still there. You feel it, too, don’t you?"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label for="tags">Tags </label>
            <input class="form-control" id="tags" placeholder="War, Never, Change" type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Ask!</button>
        </div>
    </div>
</form>
{% endblock %}
